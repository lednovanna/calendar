<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Event Calendar</h1>
    <div id="calendar"></div>
    <div id="event-details">
        <h2> Events for the selected date</h2>
        <ul id="event-list"></ul>
        <input type="text" id="new-event" placeholder="Додати подію">
        <button id="add-event">Add Event

        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
